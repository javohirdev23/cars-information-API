<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars Information</title>
    <link rel="stylesheet" href="./css/output.css" />

  <body class="bg-base-200 min-h-screen">
    <header class="max-w-250 mx-auto pt-5 pb-5 sm:max-w-150">

        <div class="flex-1">
          <a class="btn btn-ghost text-xl"
            >Cars <span style="color: orange">Hub</span></a
          >
        </div>
        <div class="flex gap-2">
    
          <div class="dropdown dropdown-end">

                <img

            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>

              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

    <main>
      <section
        class="pt-25 mx-auto max-w-[900px] min-h-[200px] flex flex-wrap gap-10 md:pl-10 sm:justify-center items-center"
        id="container"
      ></section>
    </main>
  <footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4 bg-transparent">
  <aside>
    <p>Powered by me</p>
  </aside>
</footer>

    <script type="module" src="./js/app.js"></script>
